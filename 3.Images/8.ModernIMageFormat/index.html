<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Modern Image Formats</title>
</head>

<body>
    <picture>
        <source type="image/webp" srcset="../images/meal.webp">
        <source type="image/jpeg"
            srcset="../images/meal.jpg 400w, ../images/meal@2x.jpg 800w, ../images/meal@3x.jpg 1200w"
            sizes="(max-width:500px) 100vw, (max-width:700px) 50vw, 33vw">
        <img src="../images/meal.jpg" alt="A Bowl of Salmon and Curry">
    </picture>
    <img src="../images/meal.webp">
    <img src="../images/meal.jpg">
</body>

</html>
