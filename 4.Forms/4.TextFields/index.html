<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Forms - Text Fields</title>
</head>

<body>
    <form>
        <label>Text</label>
        <input type="text" value="readonly text" readonly>
        <label>Number</label>
        <input type="number" placeholder="Enter a number" autofocus>
        <label>Password</label>
        <input type="password">
        <label>Email</label>
        <input type="email" value="sandeep.palagati@gmail.com" maxlength="5">
        <label>Date</label>
        <input type="date" value="2023-05-10">
        <label>Text Area</label>
        <textarea cols="30" rows="2" disabled>Prepopulated Text and is disabled field</textarea>
    </form>
</body>

</html>
