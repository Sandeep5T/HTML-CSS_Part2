<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <title>Forms - Checkboxes</title>
</head>

<body>
    <form>
        <div>
            <input type="checkbox" id="front-end">
            <label class="label-inline" for="front-end">Front End</label>
        </div>
        <div>
            <input type="checkbox" id="back-end" disabled>
            <label class="label-inline" for="back-end">Back End</label>
        </div>
        <div>
            <input type="checkbox" id="full-stack" checked disabled>
            <label class="label-inline" for="full-stack">Full Stack</label>
        </div>
    </form>
</body>

</html>
